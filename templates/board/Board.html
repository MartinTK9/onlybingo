{% extends 'board/base.html' %}
{% block content %}
    <div class="bingokaart" id="bingokaart">
        <table id="bingotabel">
            <tr>
                <td><div class="letter"><p>B</p></div></td>
                <td><div class="letter"><p>I</p></div></td>
                <td><div class="letter"><p>N</p></div></td>
                <td><div class="letter"><p>G</p></div></td>
                <td><div class="letter"><p>O</p></div></td>
            </tr>
            {% for array in board %}
                <tr>
                    {% for num in array %}
                       <td class="number unpressed" id="{{ num }}" style="cursor: pointer;">
                           {{ num }}
                       </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
