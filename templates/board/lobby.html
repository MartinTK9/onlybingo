{% extends 'board/base.html' %}
{% block content %}

<div>
    <table>
        <tr>
            <td style="display:none;"><p>game_id</p></td>
            <td><p>Game name</p></td>
            <td><p>players</p></td>
        </tr>
        {% for room in rooms %}
        <tr>
            <td style="display:none;">{{ room.room_id }}</td>
            <td>{{ room.name }}</td>
            <td>{{ room.players }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
